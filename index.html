<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Device Shop Checkout</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h3>Checkout</h3>
            <p>3 items</p>
        </div>
        <div class="header-background">
        </div>
    </header>
    <main>
        <div class="box-products">
        <div class="products-container">
            <div class="products">
                <div class="products-img">
                    <img src="img/Gold@2x.png" alt="iPhone 12">
                </div>
                <div class="products-info">
                    <h3>iPhone 12 Pro</h3>
                    <p class="small_text">Golden</p>
                    <small class="small_text">x 1</small>
                </div>
                <div class="products-price">
                    <h3>$999.00</h3>
                    <small class="small_text">X</small>
                </div>
            </div>
            <div class="products">
                <div class="products-img">
                    <img src="img/Blue@2x.png" alt="iPhone 12">
                </div>
                <div class="products-info">
                    <h3>Apple Watch</h3>
                    <p class="small_text">Blue</p>
                    <small class="small_text">x 1</small>
                </div>
                <div class="products-price">
                    <h3>$399.00</h3>
                    <small class="small_text">X</small>
                </div>
            </div>
            <div class="products">
                <div class="products-img">
                    <img src="img/iMac=Front 1@2x.png" alt="iPhone 12">
                </div>
                <div class="products-info">
                    <h3>iMac</h3>
                    <p class="small_text">Green</p>
                    <small class="small_text">x 1</small>
                </div>
                <div class="products-price">
                    <h3>$1199.00</h3>
                    <small class="small_text">X</small>
                </div>
            </div>
            <hr>
            </div>
            <div class="coupon">
                <form action="">
                    <input type="text" placeholder="Enter coupon code" id="">
                    <button>Apply Coupon</button>
                </form>
                <div class="cuenta">
                    <div class="cuenta-contadores">
                        <p class="small_text">Sub Total</p>
                        <p class="small_text">Tax</p>
                        <h3>Total</h3>
                    </div>
                    <div class="cuenta-money">
                        <p class="small_text">$2597.00</p>
                        <p class="small_text">$623.28</p>
                        <h3>3220.00</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-contact">
            <h3>Contact Information</h3>
            <form action="">
                <div class="contact Name">
                    <label for="CtName">Frist & last name</label>
                    <input type="text" id="CtName" placeholder="Enter frist & last name">
                </div>
                <div class="contact Email">
                    <label for="CtEmail">Email Address</label>
                    <input type="email" id="CtEmail" placeholder="Enter email address">
                </div>
                <div class="box-contact_container">
                    <div class="contact Country">
                        <label for="countrySelect">Country</label>
                        <select id="countrySelect">
                            <option value="">Cuba</option>
                            <option value="">EEUU</option>
                            <option value="">China</option>
                        </select>
                    </div>
                    <div class="contact PostalCode">
                        <label for="CtNumber">Postal Code</label>
                        <input type="number" id="CtNumber">
                    </div>
                </div>
                <button>Continue</button>
            </form>
        </div>
    </main>
</body>
</html>
